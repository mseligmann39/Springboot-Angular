<h2> Lista de gestores</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Edad</th>
            <th>Nombre</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <!-- El bucle recorre cada usuario de users-->
    <!-- Este archivo html está asociado a su respectivo .ts -->
    <!-- users es una propiedad definida en el .ts users: User[]-->
    <tbody>
        <tr *ngFor = "let gestor of gestores">
            <!-- {{}} Es interpolación para acceder a los campos -->
            <td>{{gestor.id}}</td>
            <td>{{gestor.edad}}</td>
            <td>{{gestor.nombre}}</td>
            <td>{{gestor.email}}</td>
            <td>
                <!--Estos botones llaman a los métodos definidos en el .ts del componente user-list-->
                <button (click) = "deleteGestor(gestor.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
