<h2> Lista de mensajes</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>ID de origen</th>
            <th>ID de destino</th>
            <th>Texto</th>
            <th>Fecha</th>
            <th></th>
        </tr>
    </thead>
    <!-- El bucle recorre cada usuario de users-->
    <!-- Este archivo html está asociado a su respectivo .ts -->
    <!-- users es una propiedad definida en el .ts users: User[]-->
    <tbody>
        <tr *ngFor = "let mensaje of mensajes">
            <!-- {{}} Es interpolación para acceder a los campos -->
            <td>{{mensaje.id}}</td>
            <td>{{mensaje.id_origen}}</td>
            <td>{{mensaje.id_destino}}</td>
            <td>{{mensaje.texto}}</td>
            <td>{{mensaje.fecha}}</td>
            <td>
                <!--Estos botones llaman a los métodos definidos en el .ts del componente user-list-->
                
                <button (click) = "deleteMensaje(mensaje.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
